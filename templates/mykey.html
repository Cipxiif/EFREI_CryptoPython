<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Clé Personnelle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Votre clé personnelle</h1>
    <form method="post">
        <label>Clé (générée automatiquement) :</label><br>
        <input type="text" name="key" value="{{ key }}" readonly><br>

        <label>Texte à chiffrer :</label><br>
        <input type="text" name="encrypt_value"><br>
        <input type="submit" value="Chiffrer"><br><br>

        <label>Texte à déchiffrer :</label><br>
        <input type="text" name="decrypt_value"><br>
        <input type="submit" value="Déchiffrer"><br><br>

        <strong>{{ message }}</strong><br><br>

        {% if encrypted_value %}
            <b>Résultat chiffré :</b> {{ encrypted_value }}
        {% endif %}
        {% if decrypted_value %}
            <b>Résultat déchiffré :</b> {{ decrypted_value }}
        {% endif %}
    </form>
</body>
</html>
